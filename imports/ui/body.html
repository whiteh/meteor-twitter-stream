<body>
    <div>
      <h1>Tweets</h1>
      <div class="account">{{> loginButtons}}</div>
    </div>
<div class="container">
    {{#if currentUser }}

      <div class = "row">
         <div class = "col s7">
          <ul class="collection tweets">
            {{#each tweets}}
              {{> tweet}}
            {{/each}}
          </ul>
         </div>
         <div class="col s5">
           This is a test
        </div>
      </div>
    {{else}}
      <p>Welcome! Login to continue...</p>
    {{/if}}


  </div>
</body>

<template name="tweet">
  <li class="collection-item avatar">
    <img src="{{user.profile_image_url_https}}" alt="" class="circle">
      {{#each terms}}
      <span class='title'><span class='{{tag}}'>{{text}}</span></span>
      {{/each}}
    <div class='tweet-author'>{{user.name}}</div>
    <div class='tweet-dttm'>{{created_at}}</div>
  </li>
</template>
