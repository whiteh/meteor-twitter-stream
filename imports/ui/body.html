<body>
<div class="container">
    <div>
      <h1>Tweets</h1>
      <div class="account">{{> loginButtons}}</div>
    </div>
    {{#if currentUser }}
      <div class = "row">
         <div class = "col s7">
          <ul class="tweets">
            {{#each tweets}}
              {{> tweet}}
            {{/each}}
          </ul>
         </div>
         <div id="term-cloud" class="col s5">
           {{#each words}}
             {{> word}}
           {{/each}}
        </div>
      </div>
    {{else}}
      <p>Welcome! Login to continue...</p>
    {{/if}}


  </div>
</body>

<template name="word">
  <span style="font-size:{{count}}px">{{ word }}</span>
</template>

<template name="tweet">
  <li class="tweet card blue-grey darken-1">
    <div class="card-content white-text">
      <div class = "card-title"><img src="{{user.profile_image_url_https}}" alt="" class="circle"><span class='tweet-author'>{{user.name}}</span></div>

      {{#each terms}}
      <span class='title'><span class='{{tag}}'>{{text}}</span></span>
      {{/each}}

    <div class='tweet-dttm'>{{created_at}}</div>
    </div>
  </li>
</template>
